name: Build and Release ARMv7

on:
  push:
    tags:
      - 'v*.*.*'  # 只在打 tag 时触发
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y git tar

    - name: Build ARMv7 Binary
      env:
        GOOS: linux
        GOARCH: arm
        GOARM: 7
      run: |
        echo "Building ech-workers for ARMv7..."
        cd "$GITHUB_WORKSPACE"
        ls -lh ./ech-workers.go || (echo "ech-workers.go not found at $GITHUB_WORKSPACE" && exit 1)
        go build -o "$GITHUB_WORKSPACE/ech-workers-armv7" ./ech-workers.go
        ls -lh "$GITHUB_WORKSPACE/ech-workers-armv7"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: ech-workers-armv7
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
