name: Build & Release ech-workers ARMv7

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y git tar

    - name: Build ARMv7 Binary
      run: |
        echo "Building ech-workers for ARMv7..."
        export GOOS=linux
        export GOARCH=arm
        export GOARM=7
        cd ech_workers        # 切换到源码目录
        go build -o ../ech-workers-armv7 ./main.go
        cd ..
        ls -lh ech-workers-armv7

    - name: Package binary
      run: |
        TAR_NAME="ech-workers-linux-armv7.tar.gz"
        tar czvf $TAR_NAME ech-workers-armv7
        ls -lh $TAR_NAME

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "armv7-$(date +%Y%m%d%H%M%S)"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: ech-workers-linux-armv7.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
