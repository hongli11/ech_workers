name: build-and-release

on:
  push:
    tags:
      - 'v*.*.*'  # 当推送符合 v1.0.0 格式的 tag 时触发
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag for the release (optional)'
        required: false

jobs:
  build-and-release:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y git tar

      - name: Build ech-workers for ARMv7
        run: |
          echo "Building ech-workers for ARMv7..."
          cd "$GITHUB_WORKSPACE"
          go build -o "$GITHUB_WORKSPACE/ech-workers-armv7" ./ech-workers.go

      - name: Determine release tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag_name }}" ]; then
            echo "Using input tag: ${{ github.event.inputs.tag_name }}"
            echo "TAG=${{ github.event.inputs.tag_name }}" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            echo "Using pushed tag: $TAG"
            echo "TAG=$TAG" >> $GITHUB_ENV
          else
            TAG="temp-$(date +%Y%m%d%H%M%S)"
            echo "No tag specified, using temporary tag: $TAG"
            echo "TAG=$TAG" >> $GITHUB_ENV
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ech-workers-armv7
          tag_name: ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
