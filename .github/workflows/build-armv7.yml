name: Build ARMv7 and Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build ARMv7
        env:
          GOOS: linux
          GOARCH: arm
          GOARM: 7
        run: |
          echo "Building ech-workers-armv7..."
          go build -o ech-workers-armv7 ./ech-workers.go
          ls -lh ech-workers-armv7

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ech-workers-armv7
          path: ech-workers-armv7

      - name: Generate Release Tag
        id: tag
        run: |
          TAG=v$(date +'%Y%m%d-%H%M%S')
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release (manual run)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          files: ech-workers-armv7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
