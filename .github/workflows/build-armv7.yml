name: Build ARMv7 and Release

on:
  push:
    tags:
      - 'v*.*.*'    # 例如 v1.0.0
  workflow_dispatch:

jobs:
  build-armv7:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build ARMv7 binary
      env:
        GOOS: linux
        GOARCH: arm
        GOARM: 7
      run: |
        echo "Working dir: $GITHUB_WORKSPACE"
        ls -lh $GITHUB_WORKSPACE
        # 假设入口是 ech-workers.go；如果不是，请替换为正确文件名
        go build -o ech-workers-armv7 ./ech-workers.go
        file ech-workers-armv7

    - name: Upload binary as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ech-workers-armv7
        path: ech-workers-armv7

    - name: Create Release (if triggered by tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: ech-workers-armv7
        tag_name: ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
