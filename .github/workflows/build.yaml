name: Build ech_workers (All Platforms)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: build-${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        include:
          - goos: linux
            goarch: arm
            goarm: 7

    env:
      CGO_ENABLED: 0
      GOTOOLCHAIN: local

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build
        shell: bash
        run: |
          mkdir -p dist
          export GOOS=${{ matrix.goos }}
          export GOARCH=${{ matrix.goarch }}
          if [ "${{ matrix.goarch }}" = "arm" ]; then
            export GOARM=${{ matrix.goarm }}
          fi

          BIN=ech_workers
          if [ "$GOOS" = "windows" ]; then
            BIN=ech_workers.exe
          fi

          echo "Building $GOOS/$GOARCH"
          go build -trimpath -ldflags "-s -w" -o dist/${BIN} .

          tar -czf dist/ech_workers-${GOOS}-${GOARCH}.tar.gz -C dist ${BIN}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ech_workers-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz
